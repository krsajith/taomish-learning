<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dropdown_ss.css">
    <title>Dropdown</title>
</head>
<body>
        <div class="box box-select">
            <p class="requried">Label </p>
            <select name="select">
                    <option value="select">select</option>
                    <option value="Label1">Label1</option>
                    <option value="OLAM">OLAM</option>
                    <option value="TESCO">TESCO</option>
                    <option value="IFFCO">IFFCO</option>
                    <option value="Other" class="other">+Add Other</option>
            </select>
        </div>

        <div class="box box-select">
            <p class="requried">Label </p>
            <select name="select">
                    <option value="select">select</option>
                    <option value="option_1">option 1</option>
                    <option value="option_2">option 2</option>
                    <option value="option_3">option 3</option>
            </select>
        </div>

        <div class="box">
            <p class="requried">Label </p>
            <select name="select" disabled>
                    <option value="select">select</option>
            </select>
        </div>

        <div class="box box-select">
            <p class="requried">Label </p>
            <select name="select">
                    <option value="select">select</option>
                    <option value="Label" selected>Label</option>
                    <option value="OLAM">OLAM</option>
                    <option value="TESCO">TESCO</option>
                    <option value="IFFCO">IFFCO</option>
            </select>
        </div>

        <div class="box">
            <p class="requried">Label</p>
            <input type="date">
        </div>

        <div class="box">
            <p class="requried">Request ID</p>
            <input placeholder="468980" type="text">
        </div>
</body>
</html>
